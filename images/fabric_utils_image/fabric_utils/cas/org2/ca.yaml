affiliations:
  org1:
  - department1
  - department2
  org2:
  - department1
ca:
  certfile: /shared/crypto-config/ordererOrganizations/ordererOrg1/ca/ca-cert.pem
  keyfile: /shared/crypto-config/ordererOrganizations/ordererOrg1/ca/key.pem
crypto:
  software:
    ephemeral: false
    hash_family: SHA2
    key_store_dir: keys
    security_level: 256
csr:
  ca:
    expiry: null
    pathlen: null
    pathlenzero: null
  cn: fabric-ca-server
  hosts:
  - fed70d0e0b40
  names:
  - C: US
    L: null
    O: Hyperledger
    OU: Fabric
    ST: North Carolina
database:
  datasource: /tmp/ca-og2.db
  tls:
    certfiles:
    - db-server-cert.pem
    client:
      certfile: db-client-cert.pem
      keyfile: db-client-key.pem
    enabled: false
  type: sqlite
debug: true
ldap:
  enabled: false
  tls:
    certfiles:
    - ldap-server-cert.pem
    client:
      certfile: ldap-client-cert.pem
      keyfile: ldap-client-key.pem
  url: ldap://<adminDN>:<adminPassword>@<host>:<port>/<base>
port: 7054
registry:
  identities:
  - affiliation: group1
    attrs:
      hf.IntermediateCA: true
      hf.Registrar.DelegateRoles: client,user,validator,auditor
      hf.Registrar.Roles: client,user,peer,validator,auditor,ca
      hf.Revoker: true
    name: admin
    pass: adminpw
    type: client
  maxEnrollments: 0
signing:
  default:
    expiry: 8000h
    usage:
    - cert sign
  profiles:
    ca:
      caconstraint:
        isca: true
      expiry: 8000h
      usage:
      - cert sign
tls:
  certfile: /mnt/tls-certs/cert.pem
  enabled: false
  keyfile: /mnt/tls-certs/key.pem

